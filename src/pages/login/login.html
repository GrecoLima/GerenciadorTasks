<ion-content padding>

    <ion-row>
        <ion-col>
            <div style="margin-top: 100px; text-align: center; color: white">
                <h1>Bem-Vindo</h1><br>
            </div>

            <ion-list>
                <form (submit)="onSubmit()">
                    <ion-item>
                        <ion-input name="user.compte" [(ngModel)]="user.email" type="text" placeholder="Email">
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input name="user.code" [(ngModel)]="user.password" type="password" placeholder="Senha"></ion-input>
                    </ion-item>
                    <br>
                    <button ion-button round block type="submit">
						<ion-icon name="log-in"></ion-icon>
						&nbsp; Log in</button>
                    </form>

            </ion-list>
        </ion-col>
    </ion-row>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</ion-content>
